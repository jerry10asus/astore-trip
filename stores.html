  <script>
    // 初始化頁面
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.StoresPage) {
        await window.StoresPage.init();
      }
    });

    // 篩選下拉選單功能
    const filterBtn = document.getElementById('filterBtn');
    const filterDropdown = document.getElementById('filterDropdown');
    const filterText = filterBtn.querySelector('.filter-text');

    filterBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      filterDropdown.classList.toggle('show');
    });

    // 點擊外部關閉下拉選單
    document.addEventListener('click', (e) => {
      if (!filterBtn.contains(e.target) && !filterDropdown.contains(e.target)) {
        filterDropdown.classList.remove('show');
      }
    });

    // 選擇地區
    const dropdownItems = filterDropdown.querySelectorAll('.dropdown-item');
    dropdownItems.forEach(item => {
      item.addEventListener('click', () => {
        // 移除所有 active 类和勾勾显示
        dropdownItems.forEach(i => {
          i.classList.remove('active');
          const checkIcon = i.querySelector('.check-icon');
          if (checkIcon) checkIcon.style.display = 'none';
        });
        
        // 添加 active 类到选中的项
        item.classList.add('active');
        const checkIcon = item.querySelector('.check-icon');
        if (checkIcon) checkIcon.style.display = 'inline';
        
        const region = item.getAttribute('data-region');
        const itemText = item.querySelector('span:first-child').textContent.trim();
        filterText.textContent = itemText;
        filterDropdown.classList.remove('show');
        
        // 觸發篩選
        if (window.StoresPage && window.StoresPage.filterByRegion) {
          window.StoresPage.filterByRegion(region);
        }
      });
    });

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
